<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
input[type="radio"] {
    margin-right: 5px;
    vertical-align: middle;
}

label {
    display: inline-flex;
    align-items: center;
    gap: 5px;
}
input[type="checkbox"] {
    margin-right: 5px;
    vertical-align: middle;
}

.checkbox-container {
    display: flex;
    align-items: center;
    gap: 5px;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" placeholder="Your Full Name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Your Email Address" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" name="phone" placeholder="Your Phone Number" pattern="[0-9]{10}"></td>
                </tr>
                <tr>
                    <td><label for="message">Message:</label></td>
                    <td><textarea id="message" name="message" placeholder="Your Message" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="inquiry">Inquiry Type:</label></td>
                    <td>
                        <select id="inquiry" name="inquiry">
                            <option value="general">General Inquiry</option>
                            <option value="support">Technical Support</option>
                            <option value="billing">Billing/Account</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Contact Preference:</td>
                    <td>
                        <label><input type="radio" name="contact_pref" value="email" checked> Email</label>
                        <label><input type="radio" name="contact_pref" value="phone"> Phone</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="10">
                        <label>
                            <input type="checkbox" name="agreement" required>
                            I agree to the Privacy Policy
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
