<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .success-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 15px;
            }
        }
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            <span class="error" id="name-error">Name is required.</span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            <span class="error" id="email-error">Enter a valid email.</span>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" pattern="[0-9]{10}">
            <span class="error" id="phone-error">Enter a valid 10-digit phone number.</span>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <span class="error" id="message-error">Message is required.</span>

            <label for="inquiry">Inquiry Type:</label>
            <select id="inquiry" name="inquiry">
                <option value="general">General Inquiry</option>
                <option value="support">Technical Support</option>
                <option value="billing">Billing/Account</option>
                <option value="other">Other</option>
            </select>

            <label>Contact Preference:</label>
            <label><input type="radio" name="contact_pref" value="email" checked> Email</label>
            <label><input type="radio" name="contact_pref" value="phone"> Phone</label>

            <label class="checkbox-container">
                <input type="checkbox" name="agreement" required>
                I agree to the <a href="#">Privacy Policy</a>
            </label>

            <button type="submit">Submit</button>
            <p class="success-message">Your message has been sent successfully!</p>
        </form>
    </div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;

            document.querySelectorAll(".error").forEach(e => e.style.display = "none");

            if (document.getElementById("name").value.trim() === "") {
                document.getElementById("name-error").style.display = "block";
                isValid = false;
            }
            if (!document.getElementById("email").checkValidity()) {
                document.getElementById("email-error").style.display = "block";
                isValid = false;
            }
            if (document.getElementById("phone").value && !/^[0-9]{10}$/.test(document.getElementById("phone").value)) {
                document.getElementById("phone-error").style.display = "block";
                isValid = false;
            }
            if (document.getElementById("message").value.trim() === "") {
                document.getElementById("message-error").style.display = "block";
                isValid = false;
            }
            
            if (isValid) {
                document.querySelector(".success-message").style.display = "block";
                setTimeout(() => document.querySelector(".success-message").style.display = "none", 3000);
                document.getElementById("contact-form").reset();
            }
        });
    </script>
</body>
</html>
